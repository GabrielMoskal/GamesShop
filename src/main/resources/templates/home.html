<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/nav.css}"/>
</head>
<body>

<header>
    <nav>
        <ul class="top-nav">
            <li class="left"><a href="/"><h1>Games Shop</h1></a></li>
            <li class="right dropdown" sec:authorize="isAnonymous()">
                <div class="dropdown-button">
                    My shop
                </div>
                <div class="dropdown-content">
                    <form method="post" th:action="@{/login}">
                        <label class="form-label" for="username">Username:</label><br/>
                        <input type="text" id="username" name="username"><br/>

                        <label class="form-label" for="password">Password:</label><br/>
                        <input type="password" id="password" name="password"><br/>

                        <input class="button" type="submit" value="Log In"/>
                    </form>

                    <a class="link-button" href="#">Forgot account?</a>
                    <a class="link-button" th:href="@{/register}">Create New Account</a>
                </div>
            </li>

            <li class="right dropdown" sec:authorize="isAuthenticated()">
                <div class="dropdown-button">
                    Account
                </div>
                <div class="dropdown-content">
                    <form method="post" th:action="@{/logout}">
                        <input class="button" type="submit" value="Log Out"/>
                    </form>
                </div>
            </li>
        </ul>
    </nav>
</header>

</body>
</html>
