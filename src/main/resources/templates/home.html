<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/nav.css}"/>
</head>
<body>

<header>
    <nav>
        <ul class="top-nav">
            <li class="left">
                <a href="/">
                    <h1 th:text="#{home.welcome}">Welcome</h1>
                </a>
            </li>
            <li class="right dropdown" sec:authorize="isAnonymous()">
                <div class="dropdown-button">
                    <span th:text="#{nav.account}">
                        Account
                    </span>
                </div>
                <div class="dropdown-content">
                    <form method="post" th:action="@{/login}">
                        <label class="form-label" for="username" th:text="#{login.username}">
                            Username:
                        </label>
                        <br/>
                        <input type="text" id="username" name="username"><br/>

                        <label class="form-label" for="password" th:text="#{login.password}">
                            Password:
                        </label>
                        <br/>
                        <input type="password" id="password" name="password"><br/>

                        <input class="button" type="submit" value="Login" th:value="#{login.login}"/>
                    </form>

                    <a class="link-button" href="#">
                        <span th:text="#{login.forgotAccount}">Forgot account?</span>
                    </a>
                    <a class="link-button" th:href="@{/register}">
                        <span th:text="#{register.register}">Create New Account</span>
                    </a>
                </div>
            </li>

            <li class="right dropdown" sec:authorize="isAuthenticated()">
                <div class="dropdown-button">
                    <span th:text="#{nav.account}">
                        Account
                    </span>
                </div>
                <div class="dropdown-content">
                    <form method="post" th:action="@{/logout}">
                        <input class="button" type="submit" value="Logout" th:value="#{login.logout}"/>
                    </form>
                </div>
            </li>
        </ul>
    </nav>
</header>

</body>
</html>
